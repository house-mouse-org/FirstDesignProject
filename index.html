<html>

<style>
@import url('https://fonts.googleapis.com/css?family=Cabin+Condensed|Magra&display=swap');
  
body {
  background-size: cover;
  /*background-position: center;*/
  /* background-image: url("https://source.unsplash.com/_r2MWJrhzSQ/1600x900"); */
}


  
.basicStarter {
  position: absolute;
  margin: 0;
  
  display: flex;
  flex-direction: column;
  align-contents: space-around;
  
  width: 100vw;
  height: 50vh;
  
  top: 25vh;
  left: 0;
 
  background-color: hsla(200, 50%, 20%, 0.75);
  color: white;
  font-family: 'Cabin Condensed', sans-serif;
  font-size: 10vh;
  line-height: 30vh;
  text-align: center;
  
  animation: showingup 1s;
}
  
  .basicButton {
   /* position: relative; */
   /* display: inline-block; */
   width: 50%;
   height: 1em;
   /* buttom: 0; */
    margin: auto;  
      
    background-color: hsla(200, 50%, 0%, 0.25);
    border: 1px solid white;
    border-radius: 10px;
    
    font-family: 'Magra', sans-serif;
    color: white;
    padding: 0.2em;
    text-align: center;
    font-size: 0.5em;
    line-height: 1em;
    
    cursor: pointer;
    user-select: none;
  }
  
.basicButton:hover {
    background-color: hsla(200, 50%, 0%, 0.99);
    color: lightgreen;
    transition: background-color 1s;
  }

@keyframes showingup {
 from {opacity: 0.2; transform: translateY(10vh); }
 to {opacity: 1; transform:translateY(0);}
 }

@media all and (max-width: 800px) {
  .basicStarter {
    /* When on medium sized screens, we center it by evenly distributing empty space around items */
    justify-content: space-around;
  }
}

/* Small screens */
@media all and (max-width: 400px) {
  .basicStarter {
    /* On small screens, we are no longer using row direction but column */
    flex-direction: column;
  }
}
  
  
</style>
<body>
<div class="basicStarter">
say Hello to me
  <div class="basicButton"> Hello </div>
</div>
</body>
</html>
